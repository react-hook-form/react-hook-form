name: Unit Test

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run install
        run: npm install
      - name: Run test
        run: npm run test
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v1.1.0
